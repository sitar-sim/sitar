name: Build and deploy docs

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Get your repository code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Python on the CI machine
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3. Install documentation dependencies
      - name: Install docs dependencies
        run: |
          pip install -r docs/requirements.txt
          pip install -e ./sitar_pygments_lexer

      # 4. Build the static site
      - name: Build documentation
        run: mkdocs build

      # 5. Publish to gh-pages
      - name: Deploy documentation
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/sitar-sim/sitar.git

          mkdocs gh-deploy --clean --force
